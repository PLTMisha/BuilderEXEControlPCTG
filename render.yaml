services:
  - type: web
    name: pc-controller-generator
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python telegram_bot.py"
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: GITHUB_TOKEN  
        sync: false
      - key: ADMIN_CHAT_ID
        sync: false
      - key: GITHUB_REPO
        value: "ваш-username/pc-controller-builder"
